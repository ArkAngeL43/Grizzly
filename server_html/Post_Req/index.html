<!DOCTYPE html><html lang="en" dir="ltr"> <head> <meta charset="UTF-8"> <title>Grizzly </title> <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head> <body> <div class="sidebar"> <div class="logo-details"><i class='''></i><span class="logo_name">Grizzly</span></div><ul class="nav-links"> <li><a href="/server_html/Dashboard" class="active"><i class='bx bx-grid-alt' ></i><span class="links_name">Dashboard</span></a></li><li><a href="/server_html/Passwords"><i class='bx bx-box' ></i><span class="links_name">Passwords</span></a></li><li><a href="/server_html/User"><i class='bx bx-pie-chart-alt-2' ></i><span class="links_name">User Information</span></a></li><li><a href="#"><i class='bx bx-coin-stack' ></i><span class="links_name">Documentation</span></a></li><li><a href="/server_html/Post_Req"><i class='bx bx-book-alt' ></i><span class="links_name">Save a New Password</span></a></li></ul> </div><section class="home-section"> <nav> <div class="sidebar-button"><i class='bx bx-menu sidebarBtn'></i><span style="color:#9D00FF ;" class="dashboard">Dashboard</span></div></nav> <div class="home-content"> <form method="POST" action="/"> <label for="username">Website Name</label> <input type="text" placeholder="Enter a website" name="website"> <label for="password">Password</label> <input type="password" placeholder="Enter a password" name="password"> <button>Log Data</button> </form> </div></div></div></section> <script>let sidebar=document.querySelector(".sidebar");let sidebarBtn=document.querySelector(".sidebarBtn");sidebarBtn.onclick=function(){sidebar.classList.toggle("active");if(sidebar.classList.contains("active")){sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");}elsesidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");}</script> </body></html><style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap'); *{margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}.body{background-color: black;}html, body{background-color: black;}.sidebar{position: fixed; height: 100%; width: 240px; background: #181818; transition: all 0.5s ease;}.sidebar.active{width: 60px;}.sidebar .logo-details{height: 80px; display: flex; align-items: center;}.sidebar .logo-details i{font-size: 28px; font-weight: 500; color: #fff; min-width: 60px; text-align: center;}.sidebar .logo-details .logo_name{color: #9D00FF; font-size: 24px; font-weight: 500;}.sidebar .nav-links{margin-top: 10px;}.sidebar .nav-links li{position: relative; list-style: none; height: 50px;}.sidebar .nav-links li a{height: 100%; width: 100%; display: flex; align-items: center; text-decoration: none; transition: all 0.4s ease;}.sidebar .nav-links li a.active{background: #9D00FF;}.sidebar .nav-links li a:hover{background: #9D00FF;}.sidebar .nav-links li i{min-width: 60px; text-align: center; font-size: 18px; color: #fff;}.sidebar .nav-links li a .links_name{color: #fff; font-size: 15px; font-weight: 400; white-space: nowrap;}.sidebar .nav-links .log_out{position: absolute; bottom: 0; width: 100%;}/* Background customization*/.home-section{position: relative; background: black; min-height: 100vh; width: calc(100% - 240px); left: 240px; transition: all 0.5s ease;}/*End of background customization*/.sidebar.active ~ .home-section{width: calc(100% - 60px); left: 60px;}.home-section nav{display: flex; justify-content: space-between; height: 80px; background: #181818; display: flex; align-items: center; position: fixed; width: calc(100% - 240px); left: 240px; z-index: 100; padding: 0 20px; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); transition: all 0.5s ease;}.sidebar.active ~ .home-section nav{left: 60px; width: calc(100% - 60px);}.home-section nav .sidebar-button{display: flex; align-items: center; font-size: 24px; font-weight: 500;}nav .sidebar-button i{font-size: 35px; margin-right: 10px;}.home-section nav .search-box{position: relative; height: 50px; max-width: 550px; width: 100%; margin: 0 20px;}.home-section .home-content{position: relative; padding-top: 104px;}.home-content .overview-boxes{display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; padding: 0 20px; margin-bottom: 26px;}.overview-boxes .box{display: flex; align-items: center; justify-content: center; width: calc(100% / 4 - 15px); background: #181818; padding: 15px 14px; border-radius: 12px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);}.overview-boxes .box-topic{font-size: 20px; font-weight: 500; color: #9D00FF;}.home-content .box .number{display: inline-block; font-size: 35px; margin-top: -6px; font-weight: 500;}.home-content .box .indicator{display: flex; align-items: center;}.home-content .box .indicator i{height: 20px; width: 20px; background: #8FDACB; line-height: 20px; text-align: center; border-radius: 50%; color: #fff; font-size: 20px; margin-right: 5px;}.box .indicator i.down{background: #e87d88;}.home-content .box .indicator .text{font-size: 12px;}.home-content .box .cart{display: inline-block; font-size: 32px; height: 50px; width: 50px; background: #cce5ff; line-height: 50px; text-align: center; color: #66b0ff; border-radius: 12px; margin: -15px 0 0 6px;}.home-content .box .cart.two{color: #2BD47D; background: #C0F2D8;}.home-content .box .cart.three{color: #ffc233; background: #ffe8b3;}.home-content .box .cart.four{color: #e05260; background: #f7d4d7;}.home-content .total-order{font-size: 20px; font-weight: 500;}.home-content .sales-boxes{display: flex; justify-content: space-between;}/* left box */.home-content .sales-boxes .recent-sales{width: 100%; background: #181818; color: white; padding: 20px 30px; margin: 0 20px; border-radius: 12px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);}.home-content .sales-boxes .sales-details{display: flex; align-items: center; justify-content: space-between;}.sales-boxes .box .title{font-size: 24px; font-weight: 500; color: #9D00FF; text-align: center; /* margin-bottom: 10px; */}.sales-boxes .sales-details li.topic{font-size: 20px; font-weight: 500;}.sales-boxes .sales-details li{list-style: none; margin: 8px 0;}.sales-boxes .sales-details li a{font-size: 18px; color: #333; font-size: 400; text-decoration: none;}.sales-boxes .box .button{width: 100%; display: flex; justify-content: flex-end;}.sales-boxes .box .button a{color: #fff; background: #0A2558; padding: 4px 12px; font-size: 15px; font-weight: 400; border-radius: 4px; text-decoration: none; transition: all 0.3s ease;}.sales-boxes .box .button a:hover{background: #0d3073;}/* Right box */.home-content .sales-boxes .top-sales{width: 35%; background: #181818; color: white; padding: 20px 30px; margin: 0 20px 0 0; border-radius: 12px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);}.sales-boxes .top-sales li{display: flex; align-items: center; justify-content: space-between; margin: 10px 0;}.sales-boxes .top-sales li a img{height: 40px; width: 40px; object-fit: cover; border-radius: 12px; margin-right: 10px; background: #333;}.sales-boxes .top-sales li a{display: flex; align-items: center; text-decoration: none;}.sales-boxes .top-sales li .product, .price{font-size: 17px; font-weight: 400; color: white;}/* Responsive Media Query */@media (max-width: 1240px){.sidebar{width: 60px;}.sidebar.active{width: 220px;}.home-section{width: calc(100% - 60px); left: 60px;}.sidebar.active ~ .home-section{left: 220px; width: calc(100% - 220px); overflow: hidden;}.home-section nav{width: calc(100% - 60px); left: 60px;}.sidebar.active ~ .home-section nav{width: calc(100% - 220px); left: 220px;}}@media (max-width: 1150px){.home-content .sales-boxes{flex-direction: column;}.home-content .sales-boxes .box{width: 100%; overflow-x: scroll; margin-bottom: 30px;}.home-content .sales-boxes .top-sales{margin: 0;}}@media (max-width: 1000px){.overview-boxes .box{width: calc(100% / 2 - 15px); margin-bottom: 15px;}}@media (max-width: 700px){nav .sidebar-button .dashboard, nav .profile-details .admin_name, nav .profile-details i{display: none;}.home-section nav .profile-details{height: 50px; min-width: 40px;}.home-content .sales-boxes .sales-details{width: 560px;}}@media (max-width: 550px){.overview-boxes .box{width: 100%; margin-bottom: 15px;}.sidebar.active ~ .home-section nav .profile-details{display: none;}}@media (max-width: 400px){.sidebar{width: 0;}.sidebar.active{width: 60px;}.home-section{width: 100%; left: 0;}.sidebar.active ~ .home-section{left: 60px; width: calc(100% - 60px);}.home-section nav{width: 100%; left: 0;}.sidebar.active ~ .home-section nav{left: 60px; width: calc(100% - 60px);}}</style><style media="screen">form{height: 520px; width: 400px; background-color: black; position: absolute; transform: translate(-50%,-50%); top: 400%; left: 46%; border-radius: 10px; border: 2px solid rgba(255,255,255,0.1); box-shadow: 0 0 40px #9D00FF; padding: 50px 35px;}form *{font-family: 'Poppins',sans-serif; color: #9D00FF; letter-spacing: 0.5px; outline: none; border: none;}form h3{font-size: 32px; font-weight: 500; line-height: 42px; text-align: center;}label{display: block; margin-top: 30px; font-size: 16px; font-weight: 500;}input{display: block; height: 50px; width: 100%; background-color:#181818; color: white; border-radius: 3px; padding: 0 10px; margin-top: 8px; font-size: 14px; font-weight: 300;}::placeholder{color: #e5e5e5;}button{margin-top: 90px; width: 100%; background-color: #9D00FF; color: #080710; padding: 15px 0; font-size: 18px; font-weight: 600; border-radius: 5px; cursor: pointer;}</style>
